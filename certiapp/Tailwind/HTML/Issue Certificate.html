<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200">
    <div class="text-right">

        <a href="frontpage.html" class="mr-6 text-xl hover:bg-red-400 hover:text-blue-900">Home</a>
        <a href="Issue Certificate.html" class="mr-6 text-xl hover:bg-red-400 hover:text-blue-900">Issue Certificate</a>
    </div>
       
   
     

     
    <h2 class="text-2xl pl-8">Certificate App</h2>
    <br>
    <br>
    
    <form action="" class="ml-20 pt-7 pl-8 w-9/12 bg-cyan-50 shadow-lg shadow-teal-950 rounded-xl">

    <table  cellspacing="15" >

        <tr>
            <th class="text-xl">
                Issue New Certificate
            </th>

        </tr>
        

        <tr>
            <td class="font-bold">
                Select Course*
            </td>

        </tr>

        <tr>

            <td>
                <select name="text" class="hover:bg-lime-400 w-64 ring-2 ring-red-400" > 
                    <option value="Certificate Blockchain Associate">Certificate Blockchain Associate</option>
                    <option value=" Certified Cybersecurity Associate">Certified Cybersecurity Associate</option>
                </select>
            </td>
            
        </tr>

        <tr>

            <td class="font-bold" > 
                Certificate ID*
            </td>


        </tr>

        <tr>

            <td>
                <input type="text" class="w-64 ring-2 ring-red-400" placeholder="Certificate ID" required>
           </td>


        </tr>

        <tr>

            <td class="font-bold">
                Candidate Name*
            </td>

        </tr>

        <tr>

            <td >
                <input type="text" class="w-64 ring-2 ring-red-400" placeholder="Name" required>
            </td>

        </tr>


        <tr>

            <td class="font-bold" >
                Select Grade*
            </td>


        </tr>


        <tr>

            <td>
                <select name="text" class="hover:bg-lime-400 w-64 text-center ring-2 ring-red-400" >
                    <option value="text"> S </option>
                    <option value="text">A</option>
                    <option value="text">B</option>
                </select>
            </td>


        </tr>

        <tr>
            <td class="font-bold">
                Issue Date*
            </td>

        </tr>

        <tr>
            <td>
                <input type="date" class=" w-64 text-center ring-2 ring-red-400" required>
            </td>
        </tr>

        <tr>
            <td>
                <a href="viewcertificate.html"><input type="submit" class="bg-sky-700 text-white w-40 rounded-xl mt-4 hover:bg-red-400 hover:text-blue-900 font-bold" value="Issue Certificate"></a>
            </td>
        </tr>

    </table>
   
    <br>
   </form>


</body>
