    <form action="">

    <table align="center" cellspacing="15">

        <tr>
            <th>
                Issue New Certificate
            </th>

        </tr>
        

        <tr>
            <td>
                Select Course*
            </td>

        </tr>

        <tr>

            <td>
                <select name="text" > 
                    <option value="Certificate Blockchain Associate">Certificate Blockchain Associate</option>

        </tr>

        <tr>

            <td>

            </td>


        </tr>

            <td>
                <input type="text" placeholder="Certificate ID" required>
           </td>


        </tr>

        <tr>

            <td>
                Candidate Name*
            </td>

        </tr>

        <tr>

            <td>
                <input type="text" placeholder="Name" required>
            </td>

        </tr>


        <tr>

            <td>
                Select Grade*
            </td>


        </tr>


        <tr>

            <td>
                <select name="text" >
                    <option value="text"> S </option>
                    <option value="text">A</option>

                </select>
            </td>


        </tr>

        <tr>
            <td>
                Issue Date*
            </td>

        </tr>

        <tr>
            <td>
                <input type="date"  required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Issue Certificate">
