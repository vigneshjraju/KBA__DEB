<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white" >

    <div class="flex bg-white w-full">
      <div class="w-8/12">
          <img src="kba.jpeg" alt="kba" class="w-24">
      </div>
      
    </div>
    
   </div>
   <div class="w-full  bg-white">
    <div class="bg-teal-50 w-6/12  ml-[400px]  shadow-lg shadow-teal-950">
     <br>
     <h3 class="text-center text-purple-800 text-2xl mt-16 font-bold">
         Signup
     </h3>
     <form action="text" class="ml-16 pt-7 pl-48 text-xl font-bold">
         
            <div> 
             Name:
             </div>
             
             
             <div>
           <input type="text"  class="w-80">
         </div>
          
 <br>
          <div>
             Email:
         </div>   
    
                 <input type="text" placeholder="xxx@gmail.com" class="w-80" required>
        
        <div>
         <br>
         <div>
             Password:
         </div>
         <div>
                 <input type="password" placeholder="****" class="w-80"required>
             </div>
             <br>
          
         <div>
             
              User:
             </div>
             
             <div>
 
                 <select name="User" class="w-80 text-center" required>
                     <option value="Admin" >Admin</option>
                     <option value="Student">Student</option>
                 </select>
             </div>  
 <br>
             <div>
         
                 <a href=""><input type="submit" value="Signup" class="bg-purple-600 w-28  text-white hover:bg-lime-400 hover:text-blue-900"></a>
             </div>    
             <br>
             <div>
                 Already have a account.
                 &nbsp;<a href="login.html" class="text-purple-500  hover:text-blue-900">login</a>
             </div>
             <br> 
             <br>  
         </form>    
   
</div>   
</body>
</html>
