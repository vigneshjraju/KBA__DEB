    <h3 align="center"><font color="violet">Update Course</font></h3>
    

    <table align="center">

         <tr>
            <th>Course Name</th>
         </tr>

         <tr>
            <td>
                <input type="text" value="S122">
            </td>

         </tr>

         <tr>
            <th>Course Type</th>


         </tr>

         <tr>
            <td>
                <select name="Type" required>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Remote">Remote</option>

                </select>
            </td>

            </tr>

         <tr>
            <th>Description</th>

         </tr>

          <tr>

            <td>
                <textarea name="Text" rows="6" cols="21">11q</textarea>
            </td>
          </tr>

          <tr>
            <th>Price</th>
          </tr>

          <tr>

            <td>
                <select name="Price">
                    <option value="15000">Rs.15000</option>
                    <option value="25000">Rs25000</option>
                </select>
            </td>
          </tr>


          <tr>

            <td>
                <input type="submit" value="Update Course">
            </td>
          </tr>

    </table>
